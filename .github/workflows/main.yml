name: Check SSL Certificate Expiry

on:
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch: # 允许手动触发

jobs:
  check-ssl-cert:
    runs-on: ubuntu-latest
    outputs:
      expire: ${{ steps.check.outputs.expire }}
      days: ${{ steps.check.outputs.days }}
    steps:
      - name: Check SSL for meekdai.com
        id: check
        run: |
          DOMAIN="meekdai.com"
          EXPIRY_DATE=$(echo | openssl s_client -servername $DOMAIN -connect $DOMAIN:443 2>/dev/null \
              | openssl x509 -noout -enddate | cut -d= -f2)
          EXPIRY_SECONDS=$(date -d "$EXPIRY_DATE" +%s)
          NOW_SECONDS=$(date +%s)
          REMAINING_DAYS=$(( (EXPIRY_SECONDS - NOW_SECONDS) / 86400 ))

          echo "days=$REMAINING_DAYS" >> $GITHUB_OUTPUT
          if [ "$REMAINING_DAYS" -lt 30 ]; then
            echo "expire=true" >> $GITHUB_OUTPUT
          else
            echo "expire=false" >> $GITHUB_OUTPUT
          fi

      - name: ❌ meekdai.com 证书将在 ${{ steps.check.outputs.days }} 天内过期
        if: ${{ steps.check.outputs.expire == 'true' }}
        run: exit 1
